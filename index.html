<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist\assets\css\index.css">
    <title>Document</title>
    <script src="/dist/assets/js/index.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="login-container">
            <input id="login" placeholder="Login" onchange="preencherLogin(event)">
            <input id="senha" placeholder="Senha" type="password" onchange="preencherSenha(event)">
            <input id="api-key" placeholder="Api Key" onchange="preencherApi()">
            <button id="login-button" disabled>Login</button>
        </div>
        <div class="create-list ">
            <input type="text" placeholder="Título da lista">
            <textarea placeholder="Descrição" id="create-list-descricao" cols="30" rows="3"></textarea>
            <button id="create-list-button">Criar nova lista</button>            
        </div>
        <div id="search-container table">
            <input id="search" placeholder="nome do filme">
            <button id="search-button">Pesquisar Filme</button>
        </div>
        </div>
      </div>
</body>
</html>
